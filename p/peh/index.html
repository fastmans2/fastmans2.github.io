<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="main-title">Peh Leaderboard</h1>
        <img src="img/ver1.png" alt="damn" class="banner-image">

        <ul class="run-table">
            <li class="run-entry">
                <p class="run-num">Place</p>
                <p class="run-name">Name</p>
                <p class="run-time">Time</p>
            </li>
            <li class="run-entry">
                <p class="run-num">1</p>
                <p class="run-name">Hominglesi</p>
                <p class="run-time">00:16:782</p>
            </li>
        </ul>

        <img src="img/ver2.png" alt="damn" class="banner-image">

        <ul class="run-table">
            <li class="run-entry">
                <p class="run-num">Place</p>
                <p class="run-name">Name</p>
                <p class="run-time">Time</p>
            </li>
            <li class="run-entry">
                <p class="run-num">1</p>
                <p class="run-name">Hominglesi</p>
                <p class="run-time">00:18:173</p>
            </li>
            <li class="run-entry">
                <p class="run-num">2</p>
                <p class="run-name">mali</p>
                <p class="run-time">00:18:811</p>
            </li>
        </ul>
    </div>
    
</body>
</html>
