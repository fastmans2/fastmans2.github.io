<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="Calendar.js" defer></script>
    <script src="data.js" defer></script>
    <script src="load_data.js" defer></script>
    <script src="change_month.js" defer></script>
    <script src="change_style.js" defer></script>
</head>
<body class="vibe">
    <div id="container">
        <h1 id="page_title">Kalendar</h1>
        <div id="month_nav">
                <h1 class="month_entry" onclick="ChangeMonth(1)">Januar</h1>
                <h1 class="month_entry" onclick="ChangeMonth(2)">Februar</h1>
                <h1 class="month_entry" onclick="ChangeMonth(3)">Mart</h1>
                <h1 class="month_entry" onclick="ChangeMonth(4)">April</h1>
                <h1 class="month_entry" onclick="ChangeMonth(5)">Maj</h1>
                <h1 class="month_entry" onclick="ChangeMonth(6)">Jun</h1>
                <h1 class="month_entry" onclick="ChangeMonth(7)">Jul</h1>
                <h1 class="month_entry" onclick="ChangeMonth(8)">Avgust</h1>
                <h1 class="month_entry" onclick="ChangeMonth(9)">Septembar</h1>
                <h1 class="month_entry" onclick="ChangeMonth(10)">Oktobar</h1>
                <h1 class="month_entry" onclick="ChangeMonth(11)">Novembar</h1>
                <h1 class="month_entry" onclick="ChangeMonth(12)">Decembar</h1>
        </div>
        <div id="content_container">
            <div id="content">
                <div id="content_header">
                    <h1 class="content_header_entry">Ponedeljak</h1>
                    <h1 class="content_header_entry">Utorak</h1>
                    <h1 class="content_header_entry">Sreda</h1>
                    <h1 class="content_header_entry">Cetvrtak</h1>
                    <h1 class="content_header_entry">Petak</h1>
                    <h1 class="content_header_entry">Subota</h1>
                    <h1 class="content_header_entry">Nedelja</h1>
                </div>
                <div id="content_main">
                    
                </div>
            </div>
            <div id="content_sidebar">
                <h1 id="sidebar_title">Nepoznati Datumi</h1>
                <div id="sidebar_content">
                </div>
                <div id="sidebar_style">
                    <h1 id="sidebar_style_title"><a href="#">Promeni Izgled</a></h1>
                    <div id="sidebar_style_content">
                        <h1 class="sidebar_style_entry" id="sidebar_style_vibe" onclick="SetStyle('vibe')">Vibe</h1>
                        <h1 class="sidebar_style_entry" id="sidebar_style_mono" onclick="SetStyle('monochrome')">Monochrome</h1>
                        <h1 class="sidebar_style_entry" id="sidebar_style_summer" onclick="SetStyle('summer')">Summer</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
